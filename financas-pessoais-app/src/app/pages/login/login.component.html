<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="logo-container">
          <mat-icon class="logo-icon">account_balance_wallet</mat-icon>
        </div>
        <mat-card-title>Finanças Pessoais</mat-card-title>
        <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="exemplo@email.com">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Por favor, insira um email válido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
            <mat-icon matPrefix>lock</mat-icon>
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              A senha deve ter pelo menos 6 caracteres
            </mat-error>
          </mat-form-field>

          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="full-width login-button">
              <span *ngIf="!isLoading">Entrar</span>
              <mat-icon *ngIf="isLoading">sync</mat-icon>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <a mat-button color="accent">Esqueci minha senha</a>
        <span class="spacer"></span>
        <a mat-button color="accent">Criar conta</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
